<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten.it | A Url Shortner webapp</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">

    <!-- icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- js -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="heading__text">

            <h1 class="heading">
                Shorten Your Loooong Links :)
            </h1>
            <p class="desc">
                Shorten.it is an efficient and easy-to-use URL shortening service that streamlines your online experience.
            </p>
        </div>

        <div class="url__short-container">
            <div class="input__container">
                <i class="ri-links-line"></i>
                <input type="url" placeholder='Enter the link' class="inputUrl">
                <button class="shortBtn">
                    Shorten Now!
                </button>
            </div>
        </div>

        <div class="result__container">
            <span class="shortenedUrl"></span>
        </div>

    </div>
</body>

</html>
